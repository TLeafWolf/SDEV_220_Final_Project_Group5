<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory Item</title>
</head>
<body>
    <h1>Update Inventory Item: {{ item.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Item</button>
    </form>
    <a href="{% url 'inventory_view' %}">Back to Inventory List</a>
</body>
</html>
