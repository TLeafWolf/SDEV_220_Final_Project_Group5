<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    <h1>Welcome to the Inventory Management System</h1>
    <a href="{% url 'admin:index' %}">Go to Admin</a>
    <a href="{% url 'login' %}">Login</a>

    <h2>Supplies</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for supply in supplies %}
            <tr>
                <td>{{ supply.name }}</td>
                <td>{{ supply.price }}</td>
                <td>{{ supply.quantity }}</td>
                <td>{{ supply.location }}</td>
                <td>
                    <form action="{% url 'delete_supply' supply.name %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                    <a href="{% url 'edit_supply' supply.name %}">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No supplies available.</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    <a href="{% url 'add_supply' %}">Add Supply</a>
</body>
</html>
