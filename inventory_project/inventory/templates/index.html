<!-- inventory/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    <h1>Welcome to the Inventory Management System</h1>
    <a href="{% url 'admin:index' %}">Go to Admin</a>
    <a href="{% url 'login' %}">Login</a>

    <h2>Supplies</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for supply in supplies %}
            <tr>
                <td>{{ supply.name }}</td>
                <td>{{ supply.price }}</td>
                <td>{{ supply.quantity }}</td>
                <td>{{ supply.location }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No supplies available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_supply' %}">Add Supply</a>
</body>
</html>
