{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Delete Users- Pet Supplies Inventory{% endblock %}


{% block extra_css %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 20px;
    }

    .login-form {
        background-color: #4CAF50;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .login-image {
        width: 100%;
        max-width: 385px;
        height: auto;
        margin-bottom: 25px;
        border-radius: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        color: #F6DE60;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #F6DE60;
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #e6ce50;
    }

    .back-button {
        background-color: #6c757d;
        color: white;
    }

    .back-button:hover {
        background-color: #5a6268;
    }
    h1{
        color:red;
        margin-bottom:  30px;
    }
    p{
        color:rgb(136, 0, 0);
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="login-form">
        <center>
<h1>Delete User: {{ user.username }}</h1>
<p>Are you sure you want to delete this user?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="login-button" >Confirm Delete</button>
    <a href="{% url 'user_list' %}">
    <button type="button" class="back-button">Back</button>
</a>
</form>
</center>
</div>
</div>

{% endblock %}
