{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Admin Settings- Pet Supplies Inventory{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 20px;
    }

    .login-form {
        background-color: #4CAF50;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .login-image {
        width: 100%;
        max-width: 385px;
        height: auto;
        margin-bottom: 25px;
        border-radius: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        color: #F6DE60;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width:150px;
        background-color: #F6DE60;
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #e6ce50;
    }

    .back-button {
        background-color: #6c757d;
        color: white;
    }

    .back-button:hover {
        background-color: #5a6268;
    }
    a {
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<center>
<div class="form-container">
    <div class="login-form">
    <h1>Admin Settings</h1>
    <div>
        <a href="{% url 'add_user' %}">
            <button>Add User</button>
        </a>
    </div>

    <div>
        <a href="{% url 'select_user' %}">
            <button>Edit User</button>
        </a>

    </div>

    <div>
        <a href="{% url 'delete_user' %}">
            <button>Delete User</button>
        </a>
    </div>

    <div>
        <a href="{% url 'manage_groups' %}">
            <button>Manage Groups</button>
        </a>
    </div>
    <a href="{% url 'index' %}">
        <button type="button" class="back-button">Back</button>
    </a>

    
    </div>
    </div>
    </center>
{% endblock %}
