{% extends 'base_generic.html' %}

{% block content %}
    <h2>Audit Log</h2>
    <table>
        <tr>
            <th>Action</th>
            <th>User</th>
            <th>Supply</th>
            <th>Changes</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.get_action_display }}</td>
            <td>{{ log.user.username }}</td>
            <td>{{ log.supply.name }}</td>
            <td>{{ log.changes }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
