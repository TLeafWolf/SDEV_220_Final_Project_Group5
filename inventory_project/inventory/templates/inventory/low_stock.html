<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Supplies</title>
</head>
<body>
    <h1>Low Stock Supplies</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Location</th>
                <th>Reorder Point</th>
            </tr>
        </thead>
        <tbody>
            {% for supply in low_stock_items %}
            <tr>
                <td>{{ supply.name }}</td>
                <td>{{ supply.price }}</td>
                <td>{{ supply.quantity }}</td>
                <td>{{ supply.location }}</td>
                <td>{{ supply.reorder_point }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No low stock items.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}">Back to Inventory</a>
</body>
</html>
